<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class='time-block'>
        <div  class='row'>
          <div class='col-2 hour'>
            9 AM
          </div>
          <div id='nineAM' class='col-8 description'>
            <textarea id='textNine' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveNine' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            10 AM
          </div>
          <div id='tenAM' class='col-8 description'>
            <textarea id='textTen' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveTen' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            11 AM
          </div>
          <div id='elevenAM' class='col-8 description'>
            <textarea id='textEleven' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveEleven' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            12 PM
          </div>
          <div id='twelvePM' class='col-8 description'>
            <textarea id='textTwelve' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveTwelve' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            1 PM
          </div>
          <div id='onePM' class='col-8 description'>
            <textarea id='textOne' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveOne' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            2 PM
          </div>
          <div id='twoPM' class='col-8 description'>
            <textarea id='textTwo' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveTwo' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            3 PM
          </div>
          <div id='threePM' class='col-8 description'>
            <textarea id='textThree' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveThree' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            4 PM
          </div>
          <div id='fourPM' class='col-8 description'>
            <textarea id='textFour' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveFour' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>
        <div class='row'>
           <div class='col-2 hour'>
            5 PM
          </div>
          <div id='fivePM' class='col-8 description'>
            <textarea id='textFive' class='userText'></textarea>
          </div>
          <div class='col-2 saveBtn'>
            <a class='save btn' id='saveFive' type="button"><i class="far fa-calendar-plus"></i></a>
          </div>
        </div>


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
